<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="nexpaq-replaceable-icon">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        
        width: 100%; height: 100%;
        
        justify-content: center;
        align-items: center;
      }

      .file-field {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        opacity: 0;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

    </style>
    
    <input type="file" class="file-field" id="fileField" on-dragenter="dragEnterOverHandler" on-dragover="dragEnterOverHandler" on-drop="dropHandler">
    <img src$="[[src]]" id="iconImage">

  </template>
  <script>
    // Extend Polymer.Element base class
    class NexpaqReplaceableIcon extends Polymer.Element {

      static get is() { return 'nexpaq-replaceable-icon' }

      static get properties() {
        return {
          src: String,
        }
      }

      ready() {
        super.ready();
        this.$.fileField.addEventListener("change", e => {this.uploadHandler()});
      }

      dragEnterOverHandler(event) {
        event.stopPropagation();
        event.preventDefault();
      }

      dropHandler(event) {
        event.stopPropagation();
        event.preventDefault();

        const dt = event.dataTransfer;
        const files = dt.files;

        const file = files[0];

        if(file) {
          this.processFile(file);
        }
      }

      uploadHandler(event) {
        var file = this.$.fileField.files[0];

        if (file) {
          this.processFile(file);
        }
      }

      processFile(file) {
        //Instantiates File Reader
        var reader = new FileReader();

        var self = this;
        reader.addEventListener("load", function () {
          self.src = reader.result;
        }, false);

        reader.readAsDataURL(file);
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(NexpaqReplaceableIcon.is, NexpaqReplaceableIcon);
  </script>
</dom-module>
