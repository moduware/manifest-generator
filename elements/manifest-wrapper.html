
<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="user-form.html">
<link rel="import" href="user-view.html">
<link rel="import" href="user-option.html">
<link rel="import" href="user-action.html">
<dom-module id="manifest-wrapper">
 
  <template>

    <style>

      :host {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }

      user-form,
      user-view,
      user-action {
        width: 47%;
        min-width: 320px;
        flex-grow: 1;
      }

      user-option {
        margin-bottom: 10px;
      }

      user-view {
        margin-left: auto;
      }
      user-action {
        max-width: 400px;
        margin-left: auto;
      }

    </style>
    <user-option data="{{formData}}" option="{{option}}"></user-option>
    <user-form data="{{formData}}"  valid="{{valid}}" option="[[option]]"></user-form>
    <user-view data="[[formData]]" json="{{json}}" render-tile="[[isEqual(option, 'tile')]]"></user-view>
    <user-action json="[[json]]" valid="[[valid]]"></user-action>
   
  </template>

  <script>

    // Extend Polymer.Element base class
    class ManifestWrapper extends Polymer.Element {

      static get is() { return 'manifest-wrapper' }

      static get properties() {
        return {
          formData: Object,
          option: String
        }
      }

      static get observers() {
        return [
          'optionObserver(option)'
        ]
      }

      constructor() {
        super();
      }
      
      connectedCallback() {
        super.connectedCallback();
      }

      optionObserver(option) {
        if (option == "tile") {
          this.formData = {
            color: "black",
            textColor: "white"
          };
        }
        if (option == "module")  {
          this.formData = {
            size: 1
          };
        }
      }

      isEqual(a, b) {
        return a == b;
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(ManifestWrapper.is, ManifestWrapper);

  </script>
</dom-module>
