
<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="user-action">
  <template>
    <style>
      paper-button.indigo {
        color: white;
        background-color: #606060;
        position: relative;
        margin-top: 2vw;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }           
      input[type="file"]{
        -webkit-appearance:none; 
        position:absolute;
        top:0; left:0;
        opacity:0; 
      }
    </style>

    <paper-button raised class="indigo" id="download">DOWNLOAD</paper-button>
     <paper-button raised class="indigo">
        <span>UPLOAD</span>
        <input name="Select File" type="file" id="input"/>
    </paper-button>
  </template>

  <script>

    // Extend Polymer.Element base class
    class UserAction extends Polymer.Element {

      static get is() { return 'user-action' }

      static get properties() {
        return {
          data: {
            type: Object,
            notify: true,
          },
          valid: {
            type: Boolean,
            notify: true
          },
          json: {
            type: String,
            notify: true
          },
          option: {
            type: String,
            notify: true
          },
          fields: {
            type: Array,
            notify: true
          }
        }
      }

      ready() {
        super.ready();
        this.$.download.addEventListener('click',  e => {this.clickHandler(this.json)});
        this.$.input.addEventListener("change", e => {this.fileHandler()});
      }



      connectedCallback() {
        super.connectedCallback();
      }
      
      //Downloads manifest.json file
      clickHandler(data) {
        if(this.valid == true) {
          var a = document.createElement('a');
          var blob = new Blob([data], {'type':'application/octet-stream'});
          a.href = window.URL.createObjectURL(blob);
          a.download = 'manifest.json';
          a.click();
        }
      }

      fileHandler() {
        var uploadedData;
        var self = this;
        var file = this.$.input.files[0];
        
        if (file) {
          var reader = new FileReader();
          reader.readAsText(file, "UTF-8");
          //Parses the data when it is loaded
          reader.onload = function (evt) {
            var uploadedFileContent = evt.target.result;
            self.parseManifest(uploadedFileContent);
          }
         
          reader.onerror = function (evt) {
            alert("error reading file");
          }
        }
      }

      parseManifest (manifestJSON) {
        var allowedFields = [];
        var renderedData = {};
        
        if (this.option == "tile") {
          allowedFields = ["name", "id","description", "changes", "version", "minimumAppVersion", "modules", "title", "color", "textColor"];
        } else {
          allowedFields = ["name", "id","description", "changes", "firmwareVersion", "size", "orientation", "defaultTile"];
        }

        var manifest = JSON.parse(manifestJSON);
        for (var key in manifest) {
          if (allowedFields.indexOf(key) !== -1) {
            renderedData[key] = manifest[key]
          }
        }
        this.set("data", renderedData);
        this.notifyPath("data");
      }
    }
    // Register custom element definition using standard platform API
    customElements.define(UserAction.is, UserAction);

  </script>
</dom-module>
