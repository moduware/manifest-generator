
<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="nexpaq-tile.html">
<link rel="import" href="nexpaq-replaceable-icon.html">

<dom-module id="nexpaq-manifest-view">
  <template>
    <style>

      :host {
        display: inline-block;
        box-sizing: border-box;
        position: relative;
        font-size: 14px;
        padding: 10px;
        color: #606060;
      }

      h4 {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        text-align: center;
        width: 100%;
      }
     
      .resultOutput {
        white-space: pre;
        overflow: scroll;
        background: white;
        line-height: 18px;
      }

      .tile-container {
        position: relative;
        margin: 0 auto;
        width: 112px; height: 112px;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 50px;
      }

      .note {
        display: inline-block;
        margin-top: 12px;
        font-size: 10px;
        opacity: 0.8;
        margin-left: 9vw;
      }

    </style>

    <div>
      <h4> manifest.json </h4>
      <div class="resultOutput" style$="max-height: [[calculatePixelsInLines(maxLines)]]px;">
[[renderData(data.*)]]
      </div>
      <template id="tile" is="dom-if" if="{{checkOption(type)}}" restamp="true" >
        <div class="tile-container" id="tile-container">
          <nexpaq-tile title="[[data.title]]" color="[[data.color]]" text-color="[[data.textColor]]">
            <nexpaq-replaceable-icon src="img/icon.svg"></nexpaq-replaceable-icon>
          </nexpaq-tile>
        </div>
        <span class="note"> <sup>*</sup>You can change the icon by clicking on it or droping the icon.</span> 
      </template>
    </div>
  </template>

  <script>

    // Extend Polymer.Element base class
    class UserView extends Polymer.Element {

      static get is() { return 'nexpaq-manifest-view' }

      static get properties() {
        return {
          data: {
            type: Object,
            value: function() {
              return {};
            }
          },
          renderTile: Boolean,
          json: {
            type: String,
            notify: true
          },
          maxLines: Number
        }
      }

      /**
       * Renders the input data
       * @param {object} 
       */
      renderData(data) {
        //Converts modules string to an Array
        if (this.data.modules !== undefined && !Array.isArray(this.data.modules)) {
          this.data.modules = this.data.modules.split(",");
        }
        //Stringifies the data
        var json = JSON.stringify(this.data, null, "\t");
        this.json = json;
        return json;
      }

      calculatePixelsInLines (maxLines) {
        return maxLines * 18;
      }

      checkOption(option) {
        if(option == "tile") return 1;
        else return 0;
      }

    }

    // Register custom element definition using standard platform API
    customElements.define(UserView.is, UserView);

  </script>
</dom-module>
