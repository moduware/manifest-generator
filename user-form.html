
<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="user-form">
  <template>

    <style>

      :host {
        display: block;
        padding-left: 3%;
        position: relative;
      }
      
      paper-tooltip {
        --paper-tooltip-opacity: 0.7;
        width:100px;
      }
      

    </style>
    <paper-input always-float-label id="name" label="Name" value="{{data.name}}" required auto-validate error-message="This field is required!" maxlength="50"></paper-input>
    <paper-tooltip for="name" offset="0" position="top" ">ex : Laser Pointer</paper-tooltip>

    <paper-input always-float-label id="identify" label="ID" value="{{data.id}}"  allowed-pattern="[A-Za-z_\.\-0-9]" required auto-validate error-message="This field is required!" maxlength="50"></paper-input>

    <paper-input always-float-label id="description" label="Description" value="{{data.description}}"></paper-input>
    <paper-tooltip for="description" position="top">ex : Nexpaq Laser module interface</paper-tooltip>

    <paper-input always-float-label id="version" label="Version" value="{{data.version}}" required auto-validate error-message="This field is required!" ></paper-input>
    <paper-tooltip for="version" position="top">ex : 1.0.0</paper-tooltip>
    
    <template is="dom-if" if="{{!selected}}">
      <paper-tooltip for="identify" position="top">ex : nexpaq.tile.laser</paper-tooltip>

      <paper-input always-float-label id="modules" label="Modules" value="{{data.modules}}" required auto-validate error-message="This field is required!" maxlength="50"></paper-input>
      <paper-tooltip for="modules" position="top" ">ex : nexpaq.tile.laser, nexpaq.tile.range</paper-tooltip>

      <paper-input always-float-label id="title" label="Title" value="{{data.title}}"></paper-input>
      <paper-tooltip for="title" position="top">ex : Laser</paper-tooltip>

      <paper-input always-float-label id="color" label="Color" value="{{data.color}}"></paper-input>
      <paper-tooltip for="color" position="top">ex : #606060</paper-tooltip>
     
      <paper-input always-float-label id="textColor" label="Text Color" value="{{data.text-color}}"></paper-input>
      <paper-tooltip for="textColor" position="top">ex : white</paper-tooltip>
    </template>

    <template is="dom-if" if="{{selected}}">
      <paper-tooltip for="identify" position="top">ex : nexpaq.module.laser</paper-tooltip>

      <paper-input always-float-label id="size" label="Size" value="{{data.size}}" allowed-pattern="[0-9]" required auto-validate error-message="This field is required!"></paper-input>
      <paper-tooltip for="size" position="top">ex : 1</paper-tooltip>


      <paper-input always-float-label id="orientation" label="Orientation" value="{{data.orientation}}"></paper-input>
      <paper-tooltip for="orientation" position="top">ex : up</paper-tooltip>
      
      <paper-input always-float-label id="defaultTile" label="Default Tile" value="{{data.default-tile}}"></paper-input>
      <paper-tooltip for="defaultTile" position="top">ex : nexpaq.tile.laser</paper-tooltip>
    </template>
  
  </template>

  <script>

    // Extend Polymer.Element base class
    class UserForm extends Polymer.Element {

      static get is() { return 'user-form' }
      
      static get properties() {
        return {
          data: {
            type: Object,
            notify: true,
            value: function() {
              return {};
            }
          },
          selected: {
            type: Number,
            notify: true
          }
        }
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(UserForm.is, UserForm);

  </script>
</dom-module>
