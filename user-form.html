
<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">

<dom-module id="user-form">
  <template>

    <style>

      :host {
        display: block;
        float:left;
        width: 40%;
        padding-left: 3%;
        position: relative;
        top:4vw;
        margin-top:8%;
      }

    </style>
    <paper-input always-float-label label="Name" value="{{obj.name}}"></paper-input>
    <paper-input always-float-label label="ID" value="{{obj.id}}"></paper-input>
    <paper-input always-float-label label="Description" value="{{obj.description}}"></paper-input>
    <paper-input always-float-label label="Version" value="{{obj.version}}"></paper-input>
    <template is="dom-if" if="{{!selected}}">
      <paper-input always-float-label label="Modules" value="{{obj.modules}}"></paper-input>
      <paper-input always-float-label label="Title" value="{{obj.title}}"></paper-input>
      <paper-input always-float-label label="Color" value="{{obj.color}}"></paper-input>
      <paper-input always-float-label label="Text Color" value="{{obj.text-color}}"></paper-input>
    </template>
    <template is="dom-if" if="{{selected}}">
      <paper-input always-float-label label="Size" value="{{obj.size}}"></paper-input>
      <paper-input always-float-label label="Icon" value="{{obj.icon}}"></paper-input>
      <paper-input always-float-label label="Creator" value="{{obj.creator}}"></paper-input>
      <paper-input always-float-label label="Default Tile" value="{{obj.default-tile}}"></paper-input>
    </template>
  </template>

  <script>

    // Extend Polymer.Element base class
    class UserForm extends Polymer.Element {

      static get is() { return 'user-form' }
      static get properties() {
        return {
          obj: {
            type: Object,
            notify: true
          },
          selected: {
            type: Number,
            notify: true
          }
        }
      }
      constructor() {
        super();
        this.obj={};
            
        //Instead of creating obj in here, I want to crate it based on the bind options values and use dom-repeat for paper-input based on the items
      }
      connectedCallback() {
        super.connectedCallback();
      }
      
    }

    // Register custom element definition using standard platform API
    customElements.define(UserForm.is, UserForm);

  </script>
</dom-module>
