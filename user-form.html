
<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">

<dom-module id="user-form">
  <template>

    <style>

      :host {
        display: block;
        float:left;
        width: 40%;
        padding-left: 3%;
        position: relative;
        top:4vw;
        margin-top:8%;
      }

    </style>
    <paper-input always-float-label label="Name" value="{{data.name}}"></paper-input>
    <paper-input always-float-label label="ID" value="{{data.id}}"></paper-input>
    <paper-input always-float-label label="Description" value="{{data.description}}"></paper-input>
    <paper-input always-float-label label="Version" value="{{data.version}}"></paper-input>
    <template is="dom-if" if="{{!selected}}">
      <paper-input always-float-label label="Modules" value="{{data.modules}}"></paper-input>
      <paper-input always-float-label label="Title" value="{{data.title}}"></paper-input>
      <paper-input always-float-label label="Color" value="{{data.color}}"></paper-input>
      <paper-input always-float-label label="Text Color" value="{{data.text-color}}"></paper-input>
    </template>
    <template is="dom-if" if="{{selected}}">
      <paper-input always-float-label label="Size" value="{{data.size}}"></paper-input>
      <paper-input always-float-label label="Icon" value="{{data.icon}}"></paper-input>
      <paper-input always-float-label label="Creator" value="{{data.creator}}"></paper-input>
      <paper-input always-float-label label="Default Tile" value="{{data.default-tile}}"></paper-input>
    </template>
  </template>

  <script>

    // Extend Polymer.Element base class
    class UserForm extends Polymer.Element {

      static get is() { return 'user-form' }
      
      static get properties() {
        return {
          data: {
            type: Object,
            notify: true,
            value: function() {
              return {
                name: 'laser'
              };
            }
          },
          selected: {
            type: Number,
            notify: true
          }
        }
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(UserForm.is, UserForm);

  </script>
</dom-module>
