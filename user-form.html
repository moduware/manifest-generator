
<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">

<dom-module id="user-form">
  <template>

    <style>

      :host {
        display: block;
        float:left;
        width: 40%;
        padding-left: 3%;
        position: relative;
        top:15vw;
        margin-top:10%;
      }

    </style>
    <paper-input always-float-label label="Name" value={{obj.name}}></paper-input>
    <paper-input always-float-label label="ID" value={{obj.id}}></paper-input>
    <paper-input always-float-label label="Description" value={{obj.description}}></paper-input>
    <paper-input always-float-label label="Version" value={{obj.version}}></paper-input>
  </template>

  <script>

    // Extend Polymer.Element base class
    class UserForm extends Polymer.Element {

      static get is() { return 'user-form' }
      static get properties() {
        return {
          options: {
            type: Array,
            notify: true 
          },
          obj: {
            type: Object,
            notify:true
          }
        }
      }
      constructor() {
        super();
        console.log(this.options); 
        //Instead of creating obj in here, I want to crate it based on the bind options values and use dom-repeat for paper-input based on the items
         
        this.obj = {
          name: '',
          id:'',
          description:'',
          version:''
        }
        // for(var i = 0; i <this.options.length; i++  ) {
        //   this.obj[this.options[i]] = '';
        // }
      }
      connectedCallback() {
        super.connectedCallback();
      }

    }

    // Register custom element definition using standard platform API
    customElements.define(UserForm.is, UserForm);

  </script>
</dom-module>
