
<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="user-form.html">
<link rel="import" href="user-view.html">
<link rel="import" href="user-option.html">

<dom-module id="manifest-wrapper">
 
  <template>

    <style>

      :host {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
      }

      user-form,
      user-view {
        width: 47%;
        min-width: 375px;
        flex-grow: 1;
      }

      user-option {
        margin-bottom: 10px;
      }

      user-view {
        margin-left: auto;
      }

    </style>
    <user-option data="{{formData}}" selected="{{selected}}"></user-option>
    <user-form data="{{formData}}" selected="[[selected]]"></user-form>
    <user-view data="[[formData]]" selected="[[selected]]"></user-view>
   
  </template>

  <script>

    // Extend Polymer.Element base class
    class ManifestWrapper extends Polymer.Element {

      static get is() { return 'manifest-wrapper' }

      constructor() {
        super();
      }
      
      connectedCallback() {
        super.connectedCallback();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(ManifestWrapper.is, ManifestWrapper);

  </script>
</dom-module>
