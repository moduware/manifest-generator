<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="elements/nexpaq-manifest-interface.html">

<dom-module id="nexpaq-manifest-generator">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        height: 40px;
        line-height: 40px;
        background-color: #EE3696; 
        color: white;
        text-align: center;
        font-size: 18px;
      }

      nexpaq-manifest-interface {
        max-width: 980px;
        margin: 0 auto;
      }

      footer {
        margin: 0 auto;
        margin-top: 3vh;
        text-align: center;
        padding: 20px;
        color: #606060;
        display: flex;
        justify-content: center;
        border-top: 1px solid #606060;
        max-width: 980px;
      }

      a {
        text-decoration: none;
        color: #606060;
        padding-right: 20px;
      }

      .onoffswitch {
        position: relative; 
        width: 40px;
        margin-left: 20px;
        -webkit-user-select: none;
        -moz-user-select:none;
        -ms-user-select: none;
      }
      .onoffswitch-checkbox {
        display: none;
      }
      .onoffswitch-label {
        display: block;
        overflow: hidden;
        border: 2px solid #FFFFFF;
        border-radius: 17px;
      }
      .onoffswitch-inner {
        display: block;
        transition: margin 0.3s ease-in 0s;
      }
      .onoffswitch-inner:before, .onoffswitch-inner:after {
        float: left;
        width: 50%;
        height: 13px;
        box-sizing: border-box;
      }
      .onoffswitch-inner:before {
        content: "";
        padding-left: 10px;
        background-color: #9E9E9E;
        color: #FFFFFF;
      }
      .onoffswitch-inner:after {
        content: "";
        padding-right: 10px;
        background-color: #9E9E9E;
      }
      .onoffswitch-switch {
        display: block;
        width: 19px;
        margin: -3px;
        background: #EE3696;
        position: absolute;
        top: 0; bottom: 0;
        right: 23px;
        border: 2px solid #FFFFFF;
        border-radius: 17px;
        transition: all 0.3s ease-in 0s; 
      }
      .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
        margin-left: 0;
      }
      .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
        right: 0px; 
      }

    </style>
  
    <app-header-layout>
      <app-header condenses>
        <app-toolbar>
          <div main-title>Nexpaq Manifest Generator</div>
        </app-toolbar>
      </app-header>
      <nexpaq-manifest-interface></nexpaq-manifest-interface>
      <footer>
        <a href="https://nexpaq.com/privacy-policy/">Privacy Policy</a>
        <a href="https://nexpaq.com/terms-of-use/">Terms of Use</a>
        <a href="https://nexpaq.com/partners/">Our Partners</a>
        <span>Â© Nexpaq Limited</span>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </footer>
    </app-header-layout>

  </template>
  <script>
    class NexpaqManifestGenerator extends Polymer.Element {
      static get is() { return 'nexpaq-manifest-generator' }
    }

    customElements.define(NexpaqManifestGenerator.is, NexpaqManifestGenerator);
  </script>
</dom-module>
