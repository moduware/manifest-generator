<dom-module id="nexpaq-manifest-generator">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        height: 40px;
        line-height: 40px;
        background-color: #EE3696; 
        color: white;
        text-align: center;
        font-size: 18px;
      }

      nexpaq-manifest-interface {
        max-width: 980px;
        margin: 0 auto;
      }

      footer {
        margin: 0 auto;
        margin-top: 3vh;
        text-align: center;
        padding: 20px;
        color: #606060;
        display: flex;
        justify-content: center;
        border-top: 1px solid #606060;
        max-width: 980px;
        font-size: 14px;
      }

      a {
        text-decoration: none;
        color: #606060;
        padding-right: 20px;
      }

      .language-switcher {
        display: flex;
        margin-left: 20px;
        margin-top: -2px;
        font-size: 14px;

      }

      paper-toggle-button {
        --paper-toggle-button-checked-bar-color:  #EE3696;
        --paper-toggle-button-checked-button-color:  #EE3696;
        --paper-toggle-button-checked-ink-color: #EE3696;
        margin-left: 3px;
        margin-right: -3px;
      }


    </style>
  
    <app-header-layout>
      <app-header condenses>
        <app-toolbar>
          <div main-title>Nexpaq Manifest Generator</div>
        </app-toolbar>
      </app-header>
      <nexpaq-manifest-interface language="[[language]]" resources="[[resources]]"></nexpaq-manifest-interface>
      <footer>
        <a href="https://nexpaq.com/privacy-policy/">Privacy Policy</a>
        <a href="https://nexpaq.com/terms-of-use/">Terms of Use</a>
        <a href="https://nexpaq.com/partners/">Our Partners</a>
        <span>Â© Nexpaq Limited</span>
        <div class="language-switcher">
          <span title="english">ðŸ‡¬ðŸ‡§ EN</span>
          <paper-toggle-button on-change="_toggle" id="switch"></paper-toggle-button>
          <span title="spanish">ESP ðŸ‡ªðŸ‡¸</span>
        </div>
      </footer>
    </app-header-layout>

  </template>
  <script>
    class NexpaqManifestGenerator extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'nexpaq-manifest-generator' }

      connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('locales.json'));
      }

      static get properties() {
        return {
          language: {
            value: 'en',
            type: String
          }
        }
      }
       _toggle() {
        this.language = this.$.switch.checked ? 'esp' : 'en';
      }
    }

    customElements.define(NexpaqManifestGenerator.is, NexpaqManifestGenerator);
  </script>
</dom-module>
