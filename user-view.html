
<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="user-view">
  <template>
    <style>

      :host {
        display: inline-block;
        position: relative;
        margin-left: 5%;
        font-size: 14px;
        width: 50%;
        top:2vw;
        margin-top:14%;
        color: #606060;

      }
      h4 {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        text-align: center;
        width: 100%;
      }
      .info {
        margin-top: 5%;
        line-height: 150%;
        margin-left: 5%;
        word-wrap: break-word;    
        word-break: break-all;
      }
      paper-button.indigo {
        color: white;
        background-color: #606060;
        position: relative;
        margin-top: 2vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .resultOutput {
        white-space: pre;
      }

    </style>

    <div>
        <h4> Manifest.json </h4>

        <div class="resultOutput">
[[renderData(data.*)]]
        </div>
    </div>
    <paper-button raised class="indigo" on-click="clickHandler">Download</paper-button>
  </template>

  <script>

    // Extend Polymer.Element base class
    class UserView extends Polymer.Element {

      static get is() { return 'user-view' }

      static get properties() {
        return {
          data: {
            type: Object,
            value: function() {
              return {};
            }
          }
        }
      }

      renderData(data) {
        var json = JSON.stringify(this.data, null, "\t");
        return json;
      }

      connectedCallback() {
        super.connectedCallback();
      }

    }

    // Register custom element definition using standard platform API
    customElements.define(UserView.is, UserView);

  </script>
</dom-module>
