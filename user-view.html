
<!-- Load the Polymer.Element base class -->
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="user-view">
  <template>
    <style>

      :host {
        display: inline-block;
        position: relative;
        margin-left: 5%;
        font-size: 14px;
        width: 50%;
        top:2vw;
        margin-top:14%;
        color: #606060;
      }

      h4 {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        text-align: center;
        width: 100%;
      }

      paper-button.indigo {
        color: white;
        background-color: #606060;
        position: relative;
        margin-top: 2vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .resultOutput {
        white-space: pre;
        overflow: hidden;
        text-overflow: ellipsis;
        /*word-wrap: break-word;        
        overflow-wrap: break-word;    
        width: 100%;*/
      }

    </style>

    <div>
        <h4> Manifest.json </h4>

        <div class="resultOutput">
[[renderData(data.*)]]
        </div>
    </div>
    <paper-button raised class="indigo" id="download">Download</paper-button>
  </template>

  <script>

    // Extend Polymer.Element base class
    class UserView extends Polymer.Element {

      static get is() { return 'user-view' }

      static get properties() {
        return {
          data: {
            type: Object,
            value: function() {
              return {};
            }
          },
          selected: {
            type: Number,
            notify: true
          }
        }
      }

      renderData(data) {
        //Converts modules string to an Array
        if (this.data.modules !== undefined && !Array.isArray(this.data.modules)) {
          this.data.modules = this.data.modules.split(",");
        }
        //Stringifies the data
        var json = JSON.stringify(this.data, null, "\t");
        return json;
      }

      ready() {
        super.ready();
        this.$.download.addEventListener('click',  e => {this.clickHandler(this.data)});
      }

      connectedCallback() {
        super.connectedCallback();
      }
      //Downloads manifest.json file
      clickHandler(data) {
        var data = JSON.stringify(data, null, "\t");
        var a = document.createElement('a');
        var blob = new Blob([data], {'type':'application/octet-stream'});
        a.href = window.URL.createObjectURL(blob);
        a.download = 'manifest.json';
        a.click();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(UserView.is, UserView);

  </script>
</dom-module>
