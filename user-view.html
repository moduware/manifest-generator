  <script>

    // Extend Polymer.Element base class
    class UserView extends Polymer.Element {

      static get is() { return 'user-view' }
      static get properties() {
        return {
          data: {
            type: Object,
            value: function() {
              return {
                name: 'Laser',

                description: null, 
                version: null, 
                modules: null, 
                title: null, 
                color: null,

              }

      }

      renderData(data) {
        var json = JSON.stringify(data, null, 2);
        return json;

      connectedCallback() {
        super.connectedCallback();
